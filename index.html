<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CN.css">
    <script defer src="CN.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <title>CODENAMES</title>
</head>
<body>
    <header>
        <div id="title">CODENAMES</div>
        <button type="button" id="newGame">New Game!</button>
    </header>
    <main>
        <div id="gameStatus"></div>
        <button id="turn">Change Turn</button>
        <div class="mainBoard" id="mainBoard"></div>
        <div id="blueClues">Blue's Clues
            <ul id='blue-list'></ul>
        </div>
        <div id="redClues">Red's Clues
            <ul id='red-list'></ul>
        </div>
        <div id="submitClues">
            Code Word: <input type="text" id="code"><br>
            Guesses: <input type="text" id="guess"><br>
            <input type='button' value='submit' id='add-clues'/>
        </div>
        <div>
            SpyMaster Peek </br>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div id="wordsLeft"></div>
    </main>
</body>
</html>
